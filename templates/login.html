<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Back</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <button id="toggle-theme">🌙</button>

  <div class="container">
    <div class="left-side">
      <div class="logo">🥗 Food - Diet Assistance</div>
      <img src="{{ url_for('static', filename='food.jpg') }}" alt="Food" class="salad-img" />
    </div>
    <div class="right-side">
      <h1>WELCOME TO DISTANCE</h1>

      <form id="loginForm" method="POST" action="/login">
        <input type="email" id="email" name="email" placeholder="Email" required />
        
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Password" required />
          <span id="togglePassword">👁️</span>
        </div>
        
        <div class="forgot-password">
          <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="separator">Login to manage your meals</div>

      <div class="info-text">
        Our platform helps you track and analyze your meals using AI. Log in to view your dashboard, history, and insights into your daily calorie intake.
      </div>

      <div class="signup-link">
        Don't have an account? 
        <a href="{{ url_for('signup') }}">Sign up</a>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
