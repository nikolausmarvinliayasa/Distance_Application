<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='forgotpassword.css') }}" />
</head>
<body>
  <button id="toggle-theme">ðŸŒ™</button>

  <div class="container">
    <div class="left-side">
      <div class="logo">ðŸ¥— Food - Diet Assistance</div>
      <img src="{{ url_for('static', filename='food.jpg') }}" alt="Food" class="salad-img" />
    </div>
    <div class="right-side">
      <h1>RESET YOUR PASSWORD</h1>
      <form id="resetForm" method="POST" action="{{ url_for('forgot_password') }}">
        <input type="password" name="newPassword" id="newPassword" placeholder="Enter new password" required />
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm new password" required />
        <button type="submit">Set New Password</button>
      </form>
      <div class="separator">We'll help you get back on track</div>
      <div class="info-text" id="messageBox">
        Enter your email address to reset your password.
      </div>
      <div class="signup-link">
        Remember your password? <a href="{{ url_for('login') }}">Login here</a>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='forgotpassword.js') }}"></script>
</body>
</html>
